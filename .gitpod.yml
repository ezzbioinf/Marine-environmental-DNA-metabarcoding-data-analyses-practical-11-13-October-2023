image: debian

tasks:
- name: run
  command: |
    sudo apt-get update
    sudo apt-get install -yq \
    git \
    git-lfs \
    sudo \
    sra-toolkit \
    parallel \
    fastqc \
    cutadapt \
    curl \
    ncbi-blast+ \
    && sudo rm -rf /var/lib/apt/lists/* /tmp/*
  
- name: Trim_Galore
  command: |
    curl -fsSL https://github.com/FelixKrueger/TrimGalore/archive/0.6.10.tar.gz -o trim_galore.tar.gz
    tar xvzf trim_galore.tar.gz



- name: USEARCH
  command: |
    curl -fsSL http://www.drive5.com/downloads/usearch10.0.240_i86linux32.gz -o usearch
    chmod a+x usearch
    sudo mv usearch /usr/local/bin/
